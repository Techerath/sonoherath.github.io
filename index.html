<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi Siamo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') center/cover no-repeat fixed;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 60px auto 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      padding: 36px 28px 60px 28px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
    }
    .profile-pic {
      display: block;
      margin: 0 auto 18px auto;
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
    }
    .clock {
      text-align: center;
      font-size: 2rem;
      font-weight: 500;
      margin: 15px 0 30px 0;
      color: #444;
    }
    /* Animazione aereo */
    .airplane-animation-bg {
      position: absolute;
      left: 0; right: 0;
      bottom: 0;
      width: 100%;
      height: 120px;
      pointer-events: none;
      z-index: 1;
      overflow: visible;
    }
    .airport, .airplane {
      position: absolute;
      bottom: 22px;
      opacity: 0.72;
    }
    .airport {
      right: 30px;
      width: 90px;
    }
    .runway {
      left: 30px;
      bottom: 25px;
      width: 60px;
      height: 15px;
      background: #888;
      border-radius: 9px 9px 20px 20px;
      position: absolute;
      opacity: 0.5;
      z-index: 1;
    }
    .airplane {
      width: 56px;
      z-index: 2;
      animation: flyAirplane 7s cubic-bezier(.7,.01,.32,1) infinite;
    }
    @keyframes flyAirplane {
      0% {
        left: 36px;
        bottom: 35px;
        transform: scale(0.92) rotate(-8deg);
        opacity: 1;
      }
      10% {
        left: 80px;
        bottom: 50px;
        opacity: 1;
      }
      30% {
        left: 35vw; bottom: 80px;
        transform: scale(1.05) rotate(0deg);
        opacity: 1;
      }
      60% {
        left: 65vw; bottom: 96px;
        transform: scale(1.09) rotate(5deg);
        opacity: 1;
      }
      85% {
        left: calc(100vw - 110px);
        bottom: 40px;
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      91% {
        left: calc(100vw - 110px);
        bottom: 30px;
        opacity: 0.4;
      }
      100% {
        left: 36px;
        bottom: 35px;
        opacity: 0;
      }
    }
    @media (max-width: 700px) {
      .container {
        margin: 8vw 2vw 0 2vw;
        padding: 18px 4vw 44px 4vw;
      }
      .airplane-animation-bg {
        height: 70px;
      }
      .airport { width: 60px; }
      .runway { width: 38px; }
      .airplane { width: 34px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="profile.jpg" alt="La nostra foto" class="profile-pic">
    <h1>Chi Siamo</h1>
    <p style="text-align:center; font-size:1.2em;">
      Siamo un team appassionato di viaggi, cultura e innovazione. La nostra missione Ã¨ ispirare e connettere persone attraverso esperienze uniche e racconti autentici.
    </p>
    <div class="clock" id="clock"></div>
  </div>

  <!-- Animazione aereo sullo sfondo (sotto orologio, sotto container) -->
  <div class="airplane-animation-bg">
    <div class="runway"></div>
    <img src="airplane.png" alt="Aereo" class="airplane">
    <img src="airport.png" alt="Aeroporto" class="airport">
  </div>

  <script>
    // Orologio digitale in tempo reale
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
