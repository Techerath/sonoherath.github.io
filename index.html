<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voli con Herath - Aviazione Premium</title>
    <!-- Collegamento GSAP per animazioni avanzate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --accent: #0066cc; /* Blu aeronautico */
            --dark: #0a2e6d;
            --light: #e6f2ff;
            --gold: #ffd700;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: #333;
            overflow-x: hidden;
        }
        
        /* NAVIGAZIONE CON EFFETTO SPECIALE */
        .hero-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav-logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .nav-logo span {
            color: var(--gold);
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        
        /* EFFETTO MENU AEREO */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--gold);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            color: var(--gold);
            transform: translateY(-2px);
        }
        
        /* ANIMAZIONE CLICK */
        .nav-link:active {
            animation: clickEffect 0.4s ease;
        }
        
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        /* EFFETTO AEREO VOLANTE */
        .flying-plane {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd700"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v1l3.5-1 3.5 1v-1l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
        }
        
        /* HERO SECTION SPETTACOLARE */
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: transparent;
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        /* AEREO ANIMATO IN BACKGROUND */
        .animated-plane {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%230066cc"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v1l3.5-1 3.5 1v-1l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            animation: flying 15s linear infinite;
            opacity: 0.2;
        }
        
        @keyframes flying {
            0% {
                transform: translateX(-200px) translateY(100px) rotate(10deg);
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(-100px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <!-- NAVIGAZIONE -->
    <nav class="hero-nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">Voli con <span>Herath</span></a>
            <div class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Storia</a>
                <a href="#" class="nav-link">Navigazione</a>
                <a href="#" class="nav-link">Sicurezza</a>
                <a href="#" class="nav-link">Tecnologie</a>
                <a href="#" class="nav-link">Galleria</a>
                <a href="#" class="nav-link">Notizie</a>
                <a href="#" class="nav-link">Glossario</a>
            </div>
        </div>
    </nav>
    
    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="animated-plane" style="top: 20%; left: -200px;"></div>
        <div class="animated-plane" style="top: 70%; left: -200px; animation-delay: 5s;"></div>
        <div class="animated-plane" style="top: 40%; left: -200px; animation-delay: 8s; width: 200px; height: 200px;"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Esplora il Mondo dell'Aviazione</h1>
            <p class="hero-subtitle">Scopri la magia del volo attraverso storia, tecnologia e avventure incredibili</p>
            <a href="#history" class="btn">Inizia il Viaggio</a>
        </div>
    </section>
    
    <!-- Aggiungi qui le altre sezioni del tuo sito -->
    
    <script>
        // ANIMAZIONE CLICK MENU CON AEREO
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Crea aereo volante
                const plane = document.createElement('div');
                plane.className = 'flying-plane';
                document.body.appendChild(plane);
                
                // Posizione iniziale (punto cliccato)
                const startX = e.clientX;
                const startY = e.clientY;
                
                // Posizione finale (logo)
                const logo = document.querySelector('.nav-logo');
                const logoRect = logo.getBoundingClientRect();
                const endX = logoRect.left + logoRect.width/2;
                const endY = logoRect.top + logoRect.height/2;
                
                // Animazione GSAP
                gsap.set(plane, {
                    x: startX,
                    y: startY,
                    opacity: 1,
                    scale: 1
                });
                
                gsap.to(plane, {
                    x: endX,
                    y: endY,
                    duration: 1,
                    ease: "power2.inOut",
                    onComplete: () => {
                        // Effetto esplosione stelle
                        for(let i = 0; i < 8; i++) {
                            const star = document.createElement('div');
                            star.style.position = 'absolute';
                            star.style.width = '6px';
                            star.style.height = '6px';
                            star.style.backgroundColor = 'gold';
                            star.style.borderRadius = '50%';
                            star.style.pointerEvents = 'none';
                            star.style.left = `${endX}px`;
                            star.style.top = `${endY}px`;
                            document.body.appendChild(star);
                            
                            const angle = Math.random() * Math.PI * 2;
                            const distance = 10 + Math.random() * 30;
                            
                            gsap.to(star, {
                                x: Math.cos(angle) * distance,
                                y: Math.sin(angle) * distance,
                                opacity: 0,
                                duration: 0.8,
                                ease: "power2.out",
                                onComplete: () => star.remove()
                            });
                        }
                        
                        plane.remove();
                        
                        // Cambia pagina dopo l'animazione
                        setTimeout(() => {
                            window.location.href = link.getAttribute('href');
                        }, 500);
                    }
                });
                
                gsap.to(plane, {
                    rotation: 360,
                    duration: 1
                });
            });
        });
        
        // ANIMAZIONE SCROLL
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.from(".hero-title", {
            y: 50,
            opacity: 0,
            duration: 1,
            ease: "power3.out"
        });
        
        gsap.from(".hero-subtitle", {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.3,
            ease: "power3.out"
        });
        
        gsap.from(".btn", {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.6,
            ease: "power3.out"
        });
    </script>
</body>
</html>
