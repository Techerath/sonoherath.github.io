<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voli con Herath</title>
  <meta name="description" content="Esperienze, storie e innovazione dal mondo dell'aviazione professionale.">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin:0; font-family: 'Inter', Arial, sans-serif; background:#183153; }
    .section { padding: 100px 20px; position:relative; }
    .timeline { border-left: 4px solid #00d4ff; margin-left: 20px; padding-left: 20px; }
    .timeline-event { margin-bottom: 40px; position: relative; }
    .timeline-event::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 0;
      width: 20px;
      height: 20px;
      background: #00d4ff;
      border-radius: 50%;
      box-shadow: 0 0 8px #00d4ff77;
    }
    .nav-link { transition: color 0.2s; }
    .nav-link:hover { color: #00d4ff; }
    .lang-selector {
      background: #14213d;
      color: #fff;
      border: 1px solid #00d4ff;
      border-radius: 8px;
      padding: 5px 15px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 24px;
      outline: none;
      transition: border 0.2s;
    }
    .lang-selector:focus {
      border: 2px solid #00d4ff;
    }
    .artistic-title {
      letter-spacing: 0.05em;
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #FFD700, #FF8008, #FF0080, #007CF0);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradient-move 4s ease-in-out infinite alternate;
      position: relative;
      text-shadow: 0 2px 24px #fff3, 0 2px 8px #ffd70055;
      padding-bottom: 2px;
      display:inline-block;
    }
    @keyframes gradient-move {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }
    .artistic-title .underline {
      display: block;
      width: 80%;
      height: 4px;
      margin: 0 auto;
      margin-top: 2px;
      border-radius: 3px;
      background: linear-gradient(90deg, #FFD700, #FF8008, #FF0080, #007CF0);
      opacity: 0.7;
      animation: underlineGrow 2s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes underlineGrow {
      from { width: 0; }
      to { width: 80%; }
    }
    #plane-svg-anim {
      position: absolute;
      left: 0; top: 42px;
      height: 26px;
      width: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }
    .timeline-pop {
      display: none;
      position: absolute;
      left: 28px;
      top: 42px;
      background: #fff;
      color: #183153;
      border-radius: 1rem;
      box-shadow: 0 2px 14px #0d2231aa;
      padding: 18px 24px;
      font-size:1rem;
      z-index: 30;
      min-width: 220px;
      max-width: 320px;
      animation: popIn .25s cubic-bezier(.6,2,.2,1);
    }
    @keyframes popIn {
      from { opacity:0; transform:translateY(-16px) scale(.9);}
      to   { opacity:1; transform:translateY(0) scale(1);}
    }
    .timeline-event { position: relative; }
    .timeline-pop.active { display:block;}
    .flag-emoji { font-size:1.7rem; margin-right:6px; }
    .social-icons a { display:inline-block; margin:0 7px; transition:transform .15s; }
    .social-icons a:hover { transform:scale(1.2);}
    #privacy-popup-bg {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
      background:rgba(10,22,38,0.74); z-index:9999;
    }
    #privacy-popup-content {
      background:#fff; color:#123; border-radius:18px; max-width:94vw; width:500px; max-height:96vh;
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      box-shadow:0 4px 40px #18315366; padding:2.2rem 1.7rem 2.2rem 1.7rem; overflow-y:auto;
      font-size:1rem;
      z-index:10000;
      animation:popIn .21s cubic-bezier(.6,2,.2,1);
    }
    .privacy-close { border:none; background:none; font-size:2rem; position:absolute; right:24px; top:18px; color:#222; cursor:pointer;}
    @media (max-width:700px) {
      #privacy-popup-content { width:96vw; font-size:.97rem;}
    }
    /* --- Nuova area meteo/orari popover --- */
    .top-right-menu {
      position: fixed;
      top: 20px;
      right: 32px;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .three-dots-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 4px 9px;
      border-radius: 12px;
      transition: background .18s;
      outline: none;
      margin-left: 12px;
    }
    .three-dots-btn:hover,
    .three-dots-btn:focus {
      background: rgba(0,212,255,0.08);
    }
    #menu-popover {
      display: none;
      position: absolute;
      top: 44px;
      right: 0;
      min-width: 300px;
      background: #fff;
      color: #183153;
      border-radius: 18px;
      box-shadow: 0 4px 32px #1236;
      padding: 24px 20px 22px 20px;
      z-index: 50;
      animation: popIn .22s cubic-bezier(.6,2,.2,1);
    }
    #menu-popover.active { display:block; }
    .popover-section-title {
      font-size: 1.05rem;
      font-weight: bold;
      margin-bottom: 7px;
      color: #00d4ff;
    }
    .popover-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }
    .popover-clock-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size:1rem;
      margin-bottom: 5px;
    }
    .popover-weather-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }
    .popover-weather-select {
      background: #f2f8ff;
      color: #274472;
      border: 1px solid #00d4ff;
      border-radius: 6px;
      padding: 3px 10px;
      font-size: 1rem;
      margin-left: 6px;
      outline: none;
    }
    .popover-weather-icon {
      width:20px; height:20px;
      vertical-align:middle;
    }
